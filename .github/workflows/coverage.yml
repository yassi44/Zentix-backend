name: Backend Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env file for tests
      run: |
        echo "PRIVATE_KEY=ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff81" > .env
        echo "SEPOLIA_RPC_URL=https://rpc.sepolia.org" >> .env
        echo "ETHERSCAN_API_KEY=dummy_key_for_tests" >> .env
      
    - name: Compile contracts
      run: npx hardhat compile
      
    - name: Run tests with coverage
      run: npx hardhat coverage
      
    - name: Generate coverage summary
      run: |
        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage/coverage-summary.json ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            console.log('ðŸ“ File Coverage:');
            console.log('Lines:      ' + coverage.total.lines.pct + '%');
            console.log('Functions:  ' + coverage.total.functions.pct + '%');
            console.log('Branches:   ' + coverage.total.branches.pct + '%');
            console.log('Statements: ' + coverage.total.statements.pct + '%');
          " >> $GITHUB_STEP_SUMMARY
        fi
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: hardhat
        name: zentix-coverage
        fail_ci_if_error: false